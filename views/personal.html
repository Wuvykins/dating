<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>personal</title>
</head>
<body>
<div class="container col-lg-9 col-md-12">
    <nav class="navbar navbar-light bg-light">
        <a>Find love in the Nic of time</a>
    </nav>
</div>
<div class="container col-lg-8 col-md-12 border border-info rounded p-4 mt-4">
    <div class="row col-12">
        <h1>Personal Information</h1>
    </div>
    <hr class="alert-secondary">
    <div class="row">
        <div class="col-7">
            <form action="" method="POST">

                <!-- First Name -->
                <div>
                    <label class="font-weight-bold">First Name:</label>
                    <input name="first" type="text" id="first" class="form-control">

                <!-- Last Name -->

                    <label class="font-weight-bold">Last Name:</label>
                    <input name="last" type="text" id="last" class="form-control">


                <!-- Age -->

                    <label class="font-weight-bold">Age:</label>
                    <input name="age" type="text" id="age" class="form-control">

                <!-- Gender -->
                    <label class="font-weight-bold">Gender</label>
                    <br>
                    <label class="font-weight-bold">
                        <input type="radio" value="male">Male
                    </label>
                    &nbsp&nbsp


                    <label class="font-weight-bold">
                        <input type="radio" value="female">Female
                    </label>
                    <br>

                <!--Phone number -->

                    <label class="font-weight-bold">Phone Number:</label>
                    <input name="phone" type="text"  id="phone" class="form-control">
                </div>
        </div>
        <div class="col-5">
            <p class="border border-dark rounded text-center"><span class="font-weight-bold">Note:</span> All information
                entered is protected by our <a href="">Pricacy policy</a>. Profile information can only be viewed by
                others with your permission.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
            <input type="submit" value="Next >" class="btn btn-primary">
        </div>
    </div>
</div>
</body>
</html>
