<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Interests</title>
</head>
<body>
<div class="container col-lg-9 col-md-12">
    <nav class="navbar navbar-light bg-light">
        <a>Find love in the Nic of time</a>
    </nav>
</div>
<div class="container col-lg-8 col-md-12 border border-info rounded p-4 mt-4">
    <div class="row col-12">
        <h1>Interests</h1>
    </div>
    <hr class="alert-secondary">
    <form action="#" method="POST">
        <div class="row col-12">
            <p class="font-weight-bold">In-door Interests</p>
        </div>
        <div class="row">
            <repeat group="{{@SESSION.indoor}}" value="@interest">
                <div class="col-3">
                    <input type="checkbox" name="indoor[]">&nbsp;{{@interest}}
                </div>
            </repeat>
        </div>
        <br>
        <div class="row col-12">
            <p class="font-weight-bold">Out-door Interests</p>
        </div>
        <div class="row">
            <repeat group="{{@SESSION.outdoor}}" value="@interest">
                <div class="col-3">
                    <input type="checkbox" name="outdoor[]">&nbsp;{{@interest}}
                </div>
            </repeat>
        </div>
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <input type="submit" value="Next >" class="btn btn-primary">
            </div>
        </div>

    </form>
</div>
</body>
</html>
