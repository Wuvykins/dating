<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Setup Profile</title>
</head>
<body>
<div class="container col-lg-9 col-md-12">
    <nav class="navbar navbar-light bg-light">
        <a>Find love in the Nic of time</a>
    </nav>
</div>
<div class="container col-lg-8 col-md-12 border border-info rounded p-4 mt-4">
    <div class="row col-12">
        <h1>Profile</h1>
    </div>
    <hr class="alert-secondary">
    <div class="row">
        <form action="" method="POST">
            <div class="col-6">
                <div>
                    <!--Email -->
                    <label class="font-weight-bold">Email:</label>
                    <input name="email" type="text" id="email" class="form-control">

                    <!-- State -->

                    <!--Seeking -->
                    <label class="font-weight-bold">Gender</label>
                    <br>
                    <label class="font-weight-bold">
                        <input type="radio" value="male">Male
                    </label>
                    &nbsp&nbsp
                    <label class="font-weight-bold">
                        <input type="radio" value="female">Female
                    </label>
                </div>
            </div>

            <div class="col-6">
                <label class="font-weight-bold">Biography</label>
                <textarea class="form-control rounded " value="bio"></textarea>
            </div>
        </form>
    </div>
</div>
</body>
</html>
